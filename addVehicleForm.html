        <div class="container-fluid">
          <div class="addVehicleForm">
            <form
              id="addVehicleForm"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="vehicle_row">
                <div class="vehicle_col_1">
                  <div class="vehicle_upload upload">
                    <div class="vehicle-edit edit">
                      <input
                        id="inpp" 
                        type="file"
                        name="image"
                        accept=".png, .jpg, .jpeg"
                      />
                      <label for="inpp"
                        ><i class="fa fa-plus" aria-hidden="true"></i
                      ></label>
                    </div>
                    <div class="vehicle-upload-preview upload-preview">
                      <div
                        id="vehicle_imagePreview"
                        style="background-image: url(../images/truck.png)"
                      ></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Vehicle Name</label>
                            <input
                              type="text"
                              class="form-control"
                              id="name" 
                              name="name"
                              aria-describedby="nameHelp"
                              placeholder="Enter vehicle name"
                            />
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="vehicle_number">Vehicle number</label>
                            <input
                              type="text"
                              class="form-control"
                              id="vehicle_number" 
                              name="vehicle_number"
                              placeholder="Enter vehicle number"
                            />
                          </div> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="company">vehicle Company</label>
                    <input
                      type="text"
                      class="form-control"
                      id="company" 
                      name="company"
                      placeholder="Enter vehicle company"
                    />
                  </div>
                  <div class="form-group">
                    <label for="vehicle_category">Select vehicle category</label>
                    <select class="form-control" id="vehicle_category" name="vehicle_category" >
                        </select>
                  </div>
              </div>
              <button onclick="send_vehicle_data()" type="button" class="btn mt-3">Next</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var temp;
      var image64= "";
  
      $( document ).ready(function() {
          var data = fetch_data('vehicle_category');

          if( data.error == false ){

              for( var i = 0 ; i < data.message.data.length ; i++ ){
                  temp = data.message.data[i];
                  $('#vehicle_category').append('<option value="' + temp.id + '">' + temp.name + '</option>');
                  console.log('---------');
              }

          }
          else{

              for( var i = 0 ; i < data.message.length ; i++ ){
                  console.log(data.message[i]);
              }

          }

      });


      function send_vehicle_data(){
          var data = add_data('vehicle', 
              {
                  image: image64,
                  name: $('#name').val(),
                  vehicle_number: $('#vehicle_number').val(),
                  category: $('#vehicle_category').val(),
                  company: $('#company').val()
              }
          );

          if( data.error == false ){
              window.location.replace("views.html?id=" + data.message.id);
          }
          else{
              console.log(data.message);
          }
          // console.log(data);

      }

      $('#inpp').change(function() {
          image64 = "";

          if (this.files && this.files[0]) {

              var FR = new FileReader();

              FR.addEventListener("load", function(e) {
                  image64 = e.target.result;
                  // document.getElementById("img").src = e.target.result;
                  // document.getElementById("b64").innerHTML = e.target.result;
              });

              FR.readAsDataURL(this.files[0]);
          }

      });

      function demo(){
          window.location.replace("views.html?id=");// + data.message.id);
      }

  </script>
