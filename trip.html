    <script>
        var temp;
        var id;
        $(document).ready(function () {
            var trip = fetch_data("trip");
            var vehicle = get_data("vehicle");
            var driver = get_data("driver");
            var cities = fetch_data("cities");
            if (trip.error == false) {
                for (var i = 0; i < trip.message.data.length; i++) {
                    temp = trip.message.data[i];
                    id = temp.id;
                    var temp_driver = temp.driver_id.name;
                    var temp_vehicle = temp.vehicle_id.vehicle_number;
                    console.log(trip.message.data[i]);
                    var trip_date = temp.date.split("-");
                    var trip_date_month = trip_date[1];
                    var trip_date_day = trip_date[2];
                    var trip_date_year = trip_date[0];
                    var trip_year = trip_date_year.slice(2);
                    var trip_date_list = [];
                    var trip_date_string = trip_date_month.toString();
                    for (var j = 0, len = trip_date_string.length; j < len; j += 1) {
                        trip_date_list.push(trip_date_string.charAt(j));
                    }
                    if (trip_date_list[0] == "0") {
                        trip_date_month = trip_date_list[1];
                    } else {
                        trip_date_month = trip_date[1];
                    }
                    var trip_month = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sep", "Oct", "Nov", "Dec"];
                    var trip_month_name = trip_month[trip_date_month - 1];
                    // console.log(trip_month_name);
                    $("#trip_data").append(
                        `<div class="card">
                            <div class="trip_top">
                            <div class="trip_sr">
                                        <span><b>
                                            ${i + 1}.
                                        </b></span>
                                    </div>
                            <div class="trip_buttons">
                                <a href="expenses.html?id=`+ temp.id + `" class="btn"><i class="fa fa-money" aria-hidden="true"></i><span>Expenses</span></a>
                                <a href="vehicle_view.html?id=`+
                        temp.vehicle_id.id +
                        `" class="btn"><i class="fa fa-bus" aria-hidden="true"></i><span>Vehicle</span></a>
                                <a href="driver_view.html?id=`+
                        temp.driver_id.id +
                        `" class="btn"><i class="fa fa-address-card" aria-hidden="true"></i><span>Driver</span></a>
                                <a type="button" class="btn" onclick="trip_edit_popup(${trip.message.data[i].id}, ${temp.vehicle_id.id}, ${temp.driver_id.id}, ${temp.from_place.id}, ${temp.to_place.id})" data-toggle="modal" data-target="#trip_edit">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </a>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-md-6 col-lg-3">
                                    <div class="trip_from">
                                        <span><b>From,</b></span>
                                        <strong id="trip_from_${trip.message.data[i].id}">` +
                        temp.from_place.name +
                        `</strong>
                                    </div>
                                </div>
                                <div class="col-6 col-md-6 col-lg-2">
                                    <div class="trip_to">
                                        <span><b>To,</b></span>
                                        <strong id="trip_to_${trip.message.data[i].id}">` +
                        temp.to_place.name +
                        `</strong>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-2">
                                    <div class="trip_with">
                                        <span><b>Driven by</b></span>
                                        <strong id="trip_with_${trip.message.data[i].id}">` +
                        temp_driver +
                        `</strong>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-2">
                                    <div class="trip_date">
                                        <span><b>On</b></span>
                                        <span><strong class="${trip.message.data[i].date}" id="trip_date_${trip.message.data[i].id}">` + trip_date_day +
                        `</strong>` + ` ` +
                        trip_month_name + ` ` + trip_year + `</span>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 col-lg-3">
                                    <div class="trip_by">
                                        <span><b>Vehicle no.</b></span>
                                        <div class="vehiclePlate mt-1"><span class="vehiclePlateNumber" id="trip_by_${trip.message.data[i].id}">` + temp_vehicle + `
                                    </span></div>
                                    </div>
                                </div>
                            </div>
                        </div>`
                    );
                }
            }
            else {
                console.log(trip.message);
            }
            if (vehicle.error == false) {
                // console.log(vehicle.message.data);
                var vehicle_data = vehicle.message.data;
                for (var i = 0; i < vehicle_data.length; i++) {
                    $("#trip_edit_vehicle").append(`
                        <option value="${vehicle_data[i].id}">${vehicle_data[i].vehicle_number}</option>
                    `)
                    $("#search_tripVehicleNo").append(`
                        <option value="${vehicle_data[i].id}">${vehicle_data[i].vehicle_number}</option>
                    `)
                }
            } else {
                console.log(vehicle.message);
            }
            if (driver.error == false) {
                // console.log(driver.message);
                var driver_data = driver.message.data;
                for (var i = 0; i < driver_data.length; i++) {
                    $("#trip_edit_driver").append(`
                        <option value="${driver_data[i].id}">${driver_data[i].name}</option>
                    `)
                    $("#search_tripDriverName").append(`
                        <option value="${driver_data[i].id}">${driver_data[i].name}</option>
                    `)
                }

            } else {
                console.log(driver.message);
            }
            if (driver.error == false) {
                var cities_data = cities.message.data;
                for (var i = 0; i < cities_data.length; i++) {
                    $("#trip_edit_destination").append(`
                        <option value="${cities_data[i].id}">${cities_data[i].name}</option>
                    `)
                    $("#trip_edit_departure").append(`
                        <option value="${cities_data[i].id}">${cities_data[i].name}</option>
                    `)
                    $("#search_tripDep").append(`
                        <option value="${cities_data[i].id}">${cities_data[i].name}</option>
                    `)
                    $("#search_tripDest").append(`
                        <option value="${cities_data[i].id}">${cities_data[i].name}</option>
                    `)
                }
            } else {
                console.log(cities.message);
            }
            $("#sidebarCollapse").on("click", function () {
                $("#sidebar").toggleClass("active");
            });
        });
        function trip_edit_popup(id, vehicle_id, driver_id, dep_id, dest_id) {
            var date = $("#trip_date_" + id).attr("class");
            document.getElementById("trip_edit_vehicle").value = vehicle_id;
            document.getElementById("trip_edit_driver").value = driver_id;
            document.getElementById("trip_edit_departure").value = dep_id;
            document.getElementById("trip_edit_destination").value = dest_id;
            document.getElementById("trip_edit_date").value = date;
        }
        function send_edit_data() {
            var data = {
                driver_id: parseInt($("#trip_edit_driver").val()),
                vehicle_id: parseInt($("#trip_edit_vehicle").val()),
                date: $("#trip_edit_date").val(),
                from_place: parseInt($("#trip_edit_departure").val()),
                to_place: parseInt($("#trip_edit_destination").val())
            }

            // var trip_data = { data: JSON.stringify(data) };
            // console.log(trip_data);


            var response = edit_data_by_id("trip", id, data);
            if (response.error == false) {
                window.location.reload();
            } else {
                console.log(response.message);
            }

        }
        // function search_tripDetails() {
        //     var vehicle_id = document.getElementById('search_tripVehicleNo').value;
        //     var driver_id = document.getElementById('search_tripDriverName').value;
        //     var dep_id = document.getElementById('search_tripDep').value;
        //     var dest_id = document.getElementById('search_tripDest').value;
        //     var date = document.getElementById('search_tripDate').value;

        //     window.location.replace("tripSort.html?vehicle=" + encodeURIComponent(vehicle_id) + "&driver=" + encodeURIComponent(driver_id) + "&dep=" + encodeURIComponent(dep_id) + "&dest=" + encodeURIComponent(dest_id) + "&date=" + encodeURIComponent(date));
        // }
    </script>
