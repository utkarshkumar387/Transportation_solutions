    <script>
        var temp;
        $(document).ready(function () {
            var trip = fetch_data("trip");
            console.log(trip.message);
            if (trip.error == false) {
                for (var i = 0; i < trip.message.data.length; i++) {
                    temp = trip.message.data[i];
                    $("#trip_data").append(
                        `<div class="card">
                            <div class="trip_buttons">
                                <a href="#" class="btn">Expenses</a>
                                <a href="views.html?id=`+
                                temp.vehicle_id.id +
                                `" class="btn">Vehicle</a>
                                <a href="driver_view.html?id=`+
                                temp.driver_id.id +
                                `" class="btn">Driver</a>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <div class="trip_sr">
                                        <span><b>
                                            ${i+1}.
                                            </b></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="trip_from">
                                        <span><b>From,</b></span>
                                        <strong>`+
                                            temp.from_place+
                                            `</strong>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="trip_to">
                                        <span><b>To,</b></span>
                                        <strong>`+
                                            temp.to_place+
                                            `</strong>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="trip_date">
                                        <span><b>On</b></span>
                                        <span><strong>`+
                                            temp.date+
                                            `</strong></span>
                                    </div>
                                </div>
                            </div>
                        </div>`
                    );
                }
            }
            else {
                for (var i = 0; i < trip.message.length; i++) {
                    console.log(trip.message[i]);
                }
            }
        });
    </script>
