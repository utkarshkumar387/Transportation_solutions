    <script>
        let temp;
        $(document).ready(function () {
            let inventory = fetch_data("inventory");
            var quantity_type = fetch_data("quantity_type");
            var inventory_category = fetch_data("inventory_category");
            var part;
            var item_id;
            if (inventory.error == false) {
                for (let i = 0; i < inventory.message.data.length; i++) {
                    temp = inventory.message.data[i];
                    item_id = temp.id;
                    // console.log(item_id);
                    if (temp.category == "Spare part") {
                        part = "images/spare.png"
                    } else if (temp.category == "Scrap") {
                        part = "images/scrap.png"
                    }
                    $("#inventory_parts").append(
                        `   <div class="col-md-4">
                                <div class="card">
                                    <img src="https://media.torque.com.sg/public/2018/06/18990368_m-e1530161429828.jpg"
                                    class="card-img-top" alt="inventory part" />
                                    <img class="inventory_tags" id="inventory_tag" src = "`+ part + `" alt="inventory tag" />
                                    <div class="card-body">
                                        <h5 class="card-title">`+
                        temp.name +
                        `</h5>
                                        <div class="inventory_data">
                                            <span><strong>`+
                        temp.quantity +
                        ` </strong>` +
                        temp.quantity_type +
                        `</span>
                                            <span>`+
                        temp.invoice_id +
                        `</span>
                                        </div>
                                        <hr style="background-color: #909090" />
                                        <p class="card-text">`+
                        temp.description +
                        `</p>
                                            <div class="inventory_buttons">
                                                <a href="#" class="btn">View invoice</a>
                                                <a href="#" onclick="delete_item(${item_id})" class="btn">Delete item</a>
                                        </div>
                                    </div>
                                </div>
                            </div>`
                    )
                }
            }
            else {
