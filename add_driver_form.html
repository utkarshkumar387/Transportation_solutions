            <div class="container-fluid">
                <div class="addVehicleForm">
                    <!-- form to add driver -->
                    <form id="addVehicleForm" method="POST" enctype="multipart/form-data">
                        <div class="vehicle_row">
                            <div class="avatar-upload">
                                <div class="avatar-edit">
                                    <input type='file' onchange="imageURL(this)" id="imageUpload"
                                        accept=".png, .jpg, .jpeg" />
                                    <label for="imageUpload"></label>
                                </div>
                                <div class="avatar-preview">
                                    <div id="imagePreview"
                                        style="background-image: url(http://i.pravatar.cc/500?img=7);">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="driver_name">Full Name</label>
                                        <input type="text" class="form-control" id="driver_name" name="driver_name"
                                            aria-describedby="nameHelp" placeholder="Jhon doe" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="driver_age">Age</label>
                                        <input type="text" class="form-control" id="driver_age" name="driver_age"
                                            placeholder="25" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="driver_number_1">Mobile number</label>
                                        <input type="text" class="form-control" id="driver_number_1"
                                            name="driver_number_1" aria-describedby="nameHelp"
                                            placeholder="9876543210" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="driver_number_2">Alternate mobile number</label>
                                        <input type="text" class="form-control" id="driver_number_2"
                                            name="driver_number_2" placeholder="9876543210" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="driver_address_1">Permanent address</label>
                                <textarea rows="3" type="text" class="form-control" id="driver_address_1"
                                    name="driver_address_1" placeholder="Enter permanent address"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="driver_address_2">Alternate address</label>
                                <textarea rows="3" type="text" class="form-control" id="driver_address_2"
                                    name="driver_address_2" placeholder="Enter alternate address"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="driver_village">Village</label>
                                        <input type="text" class="form-control" id="driver_village"
                                            name="driver_village" aria-describedby="nameHelp" placeholder="Balotra" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="driver_district">District</label>
                                        <input type="text" class="form-control" id="driver_district"
                                            name="driver_district" placeholder="Barmer" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="driver_state">State</label>
                                        <input type="text" class="form-control" id="driver_state" name="driver_state"
                                            placeholder="Rajasthan" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="driver_salary">Salary</label>
                                <input type="text" class="form-control" id="driver_salary" name="driver_salary"
                                    placeholder="20,000" />
                            </div>
                        </div>
                        <button onclick="send_driver_data()" type="button" class="btn mt-3 mb-5">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        //funtion to send driver data to API through driver.js
        function send_driver_data() {
            var data = add_data('driver', {
                image: image64,
                name: $('#driver_name').val(),
                age: $('#driver_age').val(),
                phone_no1: $('#driver_number_1').val(),
                phone_no2: $('#driver_number_2').val(),
                address_line1: $('#driver_address_1').val(),
                address_line2: $('#driver_address_2').val(),
                village: $('#driver_village').val(),
                district: $('#driver_district').val(),
                state: $('#driver_state').val(),
                salary: $('#driver_salary').val()
            });

            if (data.error == false) {
                window.location.replace(`driver_view.html?id=` + data.message.id);
            } else {
                console.log(data.message);
            }
        }
        //To convert image into base64
        function imageURL(input) {
            image64 = "";
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    image64 = e.target.result;
                    $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
            console.log(image64);
        }
        //for collapsing sidebar
        $(document).ready(function () {
            $("#sidebarCollapse").on("click", function () {
                $("#sidebar").toggleClass("active");
            });
        });
    </script>
