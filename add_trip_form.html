    <script type="text/javascript">
        //to get all data temporarily of vehicle
        var temp_vehicle;
        //to get all data temporarily of driver
        var temp_driver;
        //to store id temporarily   
        var temp_id;
        var driver_id;
        var vehicle_id;
        //**********************************action taken when jumped on the page********************************
        $(document).ready(function () {
            var driver = get_data("driver");     //send request to trip.js to get driver data
            var vehicle = get_data("vehicle");
            temp_driver = driver.message.data;
            temp_vehicle = vehicle.message.data;     //send request to trip.js to get vehicle data
            // console.log(driver.message.data);
            //******************************appended all drivers from database***********************************
            if (driver.error == false) {
                for (var i = 0; i < temp_driver.length; i++) {
                    var temp_driver_data = temp_driver[i]
                    $("#driver_name").append(
                        `<option id="driver_name_${temp_driver_data.id}">${temp_driver_data.name}</option>`
                    )
                }
            }
            //***************************************************************************************************
            //*************************appended all vehicle number from database*********************************
            if (vehicle.error == false) {
                for (var i = 0; i < temp_vehicle.length; i++) {
                    temp_vehicle_data = temp_vehicle[i];
                    $("#vehicle_number").append(
                        `<option id=vehicle_number_${temp_vehicle_data.id}>${temp_vehicle_data.vehicle_number}</option>`
                    )
                }
            }
            //***************************************************************************************************
        });
        //*******************************************************************************************************
        function selected_driverid(s) {
            var driver_name = $("#driver_name").val();
            var driver_name_id = s[s.selectedIndex].id;
            driver_id = driver_name_id.slice(12);
            console.log(driver_id);
        }
        //*****************************verifying driver with name and mobile number******************************
        function check_driverdata() {
            var driver_data = temp_driver;
            var temp_driverid = driver_id;
            var driver_number = $("#driver_number").val();
            console.log(driver_data.length);
            for (var i = 0; i < driver_data.length; i++) {
                if (driver_data[i].id == temp_driverid) {
                    var temp_driver_number1 = driver_data[i].phone_no1;
                    var temp_driver_number2 = driver_data[i].phone_no2;
                    if (driver_number == temp_driver_number1 || driver_number == temp_driver_number2) {
                        console.log("approved");
                        // var driver_data_by_id = 
                    } else {
                        alert("Not in record");
                    }
                }
            }
        }
        function check_vehicledata(s) {
            var vehicle_number = $("#vehicle_number").val();
            var vehicle_number_id = s[s.selectedIndex].id;
            vehicle_id = vehicle_number_id.slice(15);
            console.log(vehicle_id);
            // console.log(vehicle_number)
        }
        function send_trip_data() {
            var data = {
                driver_expense: null,
                vehicle_expense: null,
                date: $("#trip_date").val(),
                vehicle_id: vehicle_id,
                driver_id: driver_id,
                from_place: $("#trip_departure").val(),
                to_place: $("#trip_destination").val()
            };
            console.log(data);

            if (data.error == false) {
                window.location.replace(`add_trip_form.html`);
            } else {
                console.log(data.message);
            }
        }
    </script>
