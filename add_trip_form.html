        //to store destination selected location id

        //action taken when jumped on the page
        $(document).ready(function () {
            //fetch driver data
            var driver = get_data("driver");
            //fetch vehicle data
            var vehicle = get_data("vehicle");
            //fetch cities data
            var city = fetch_data("cities");
            //storing driver data

            //storing vehicle data
            temp_vehicle = vehicle.message.data;
            //storing cities data
            var temp_cities = city.message.data;
            //appended all drivers from database
            if (driver.error == false) {
                for (var i = 0; i < temp_driver.length; i++) {
                    var temp_driver_data = temp_driver[i]
                    $("#driver_name").append(
                        `<option id="driver_name_${temp_driver_data.id}">${temp_driver_data.name}</option>`
                    )
                }
            }
            //appended all vehicle number from database
            if (vehicle.error == false) {
                for (var i = 0; i < temp_vehicle.length; i++) {
                    temp_vehicle_data = temp_vehicle[i];
                    $("#vehicle_number").append(
                        `<option id="vehicle_number_${temp_vehicle_data.id}">${temp_vehicle_data.vehicle_number}</option>`
                    )
                }
            }
            //appended all cities from database

                    var temp_cities_data = temp_cities[i];

                    $("#trip_departure").append(
                        `<option id="departure_city_${temp_cities_data.id}">${temp_cities_data.name}</option>`
                    )
                    $("#trip_destination").append(
                        `<option id="destination_city_${temp_cities_data.id}">${temp_cities_data.name}</option>`
                    )
                }
            } else {
                console.log(city.error);
            }
            //collapsing of sidebar
            $("#sidebarCollapse").on("click", function () {
                $("#sidebar").toggleClass("active");
            });
        });
        //Extracting driver id of selected option
        function selected_driverid(s) {
            //getting driver name of selected option
            var driver_name = $("#driver_name").val();
            //getting id attribute of selected driver
            var driver_name_id = s[s.selectedIndex].id;
            //getting id of selected driver
            driver_id = driver_name_id.slice(12);
        }

        //Extracting vehicle id of selected option
        function check_vehicledata(s) {
            //getting selected vehicle number
            var vehicle_number = $("#vehicle_number").val();
            //getting id attribute of selected option
            var vehicle_number_id = s[s.selectedIndex].id;
            //getting id of selected option
            vehicle_id = vehicle_number_id.slice(15);
        }
        //Extracting destination id of selected option
        function select_destination(s) {
            //getting selected destination
            var destination = $("#trip_destination").val();
            //getting id attribute of selected option
            var destination_id = s[s.selectedIndex].id;
            //getting id of selected option
            dest_id = destination_id.slice(17);
        }
        //Extracting departure id of selected option
        function select_departure(s) {
            //getting selected departure
            var departure = $("#trip_departure").val();
            //getting id attribute of selected option
            var departure_id = s[s.selectedIndex].id;
            //getting id of selected option
            dep_id = departure_id.slice(15);
        }
        //sending post request to add trip
        function send_trip_data() {
            var data = {
                date: $("#trip_date").val(),
                vehicle_id: vehicle_id,
                driver_id: driver_id,
                from_place: dep_id,
                to_place: dest_id,
            };
            //sending url to trip.js
            var response = add_data("trip", data);
            if (response.error == false) {
                window.location.replace(`add_driver_expenses.html?id=${response.message.id}`);
            } else {
                console.log(response.message);
            }
        }
