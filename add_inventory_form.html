    <script>
        //action taken when jumped on the page
        $(document).ready(function () {
            //fetching quantity types from api
            var quantity_type = fetch_data("quantity_type");
            //fetching inventory category from the api
            var inventory_category = fetch_data("inventory_category");
            //appending quantity type in option
            if (quantity_type.error == false) {
                var temp_quantity_type = quantity_type.message.data;
                for (var i = 0; i < temp_quantity_type.length; i++) {
                    //get id of quantity types
                    quantity_type_id = temp_quantity_type[i].id
                    $("#quantity_type").append(
                        `<option id="quantity_type_${temp_quantity_type[i].id}">${temp_quantity_type[i].title}</option>`
                    )
                }
            }
            else {
                for (var i = 0; i < quantity_type.message.length; i++) {
                    console.log(quantity_type.message[i]);
                }
            }
            //appending inventory category in option
            if (inventory_category.error == false) {
                var temp_inventory_category = inventory_category.message.data;
                for (var i = 0; i < temp_inventory_category.length; i++) {
                    $("#part_category").append(
                        `<option id="inventory_category_${temp_inventory_category[i].id}">${temp_inventory_category[i].name}</option>`
                    )
                }
            }
            else {
                for (var i = 0; i < inventory_category.message.length; i++) {
                    console.log(inventory_category.message[i]);
                }
            }
            //collapsing of sidebar
            $("#sidebarCollapse").on("click", function () {
                $("#sidebar").toggleClass("active");
            });
        });
        //function to increase the value
        function increaseValue() {
            //parses string to integer from input field
            var value = parseInt(document.getElementById('part_quantity').value, 10);
            //tests the value whether number is legal or not
            value = isNaN(value) ? 0 : value;
            //value increment
            value++;
            //update the value
            document.getElementById('part_quantity').value = value;
        }
        //function to decrease the value
        function decreaseValue() {
            //parses string to integer from input field
            var value = parseInt(document.getElementById('part_quantity').value, 10);
            //tests the value whether number is legal or not
            value = isNaN(value) ? 0 : value;
            //check whether number is negative or not
            value < 1 ? value = 1 : '';
            //decrement value
            value--;
            //update the value
            document.getElementById('part_quantity').value = value;
        }
        //function to add part by sending post request to api
        function add_part() {
            //select id attribute of quantity type
            var quantity_attr_id = $("#quantity_type").find('option:selected').attr('id');
            //select id attribute of category
            var category_attr_id = $("#part_category").find('option:selected').attr('id');
            //get id through selected category
            category_id = category_attr_id_id.slice(19);
            //get id through selected quantity type
            quantity_id = quantity_attr_id.slice(14);
            //select quantity
            var quantity = $("#part_quantity").val();
            //convert quantity integer into float
            var quantity_float = parseFloat(quantity).toFixed(1);
            var data = {
                image: null,
                name: $("#part_name").val(),
                description: $("#part_description").val(),
                quantity: quantity_float,
                invoice_id: $("#part_invoice").val(),
                category: category_id,
                quantity_type: quantity_id
            }
            var response = add_data("inventory", data)
            if (response.error == false) {
                window.location.replace("inventory.html");
            } else {
                console.log(response.message);
            }
        }
