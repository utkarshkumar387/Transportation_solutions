            });
        });

        function removeCont(_this) {
            if (i > 1) {
                $(_this).closest('tr').remove();
                i--;
            }
            resetindex();
        }
        function resetindex() {
            var counter = 1;
            $('tr').each(function () {
                $(this).find('.row_index').text(counter);
                $(this).attr('id', 'appended_row' + counter);
                counter++;
            })
            console.log(counter);
