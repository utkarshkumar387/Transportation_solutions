              <div class="modal-body">
                <!-- <div class="vehicle_row"> -->
                <div class="vehicle_col_1">
                  <div class="vehicle_upload upload">
                    <div class="vehicle-edit edit">

                <div class="row">

                  <div class="col-md-6">

                  </div>
                </div>
                <div class="form-group">

                <div class="form-group">

    <script type="text/javascript">
      var driver_data;                                             //variable to get data by id
      var driver_document_data;                                    //variable to get driver document
      var temp_id;                                                 //variable to store each certificate id
      var card_id;
      $(document).ready(function () {
        id = window.location.href.split("=")[1];                   //get id from here
        card_id = id;
        driver_data = get_data_by_id("driver", id);                //pass sub url and id to driver.js to get data by id
        driver_document_data = fetch_data("driver_document");      //pass sub url to fetch driver document
        var driver_document_type = fetch_data("driver_document_type");
        // console.log(driver_document_type.message.data);
        // console.log(driver_data.message.length);
        if (driver_document_type.error == false) {
          console.log(driver_document_type.message.data.length);
          for (var i = 0; i < driver_document_type.message.data.length; i++) {
            // console.log(driver_document_type.message.data[i].title);
            $('#add_document_type').append(
              `<option>${driver_document_type.message.data[i].title}</option>`
            )
          }
        } else {
          console.log(driver_document_type.message);
        }
        // *********************************driver data card start*************************************
        if (driver_data.error == false) {
          $('#driver').append(`
          <div class="card">
              <div class="row">
                <div class="dropdown">
                    <button class="btn threeDots" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <input type="checkbox" class="custom" />
                      <div class="dots">
                        <span class="dot one"></span>
                        <span class="dot two"></span>
                        <span class="dot three"></span>
                      </div>
                      <!-- <hr> -->
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a type="button" class="btn dropdown-item editDoc" data-toggle="modal"
                        data-target="#vehicleAddDoc">
                        Add document
                      </a>
                      <a type="button" class="btn dropdown-item editDetail" data-toggle="modal"
                        data-target="#vehicleEditDetail">
                        Edit details
                      </a>
                      <a type="button" class="btn dropdown-item editDetail" data-toggle="modal"
                        data-target="#vehicleDelete">
                        Delete Vehicle
                      </a>
                    </div>
                  </div>
                <div class="col-lg-5 col-md-5 col-12">
                  <div class="driver_details">
                    <div class="driver_imagecard">
                      <img id="driver_image" src="https://www.gstatic.com/tv/thumb/persons/589228/589228_v9_ba.jpg"
                        alt="" />
                    </div>
                  </div>
                </div>
                <div class="col-lg-7 col-md-7 col-12">
                  <div class="driver_data">
                    <h4>Driver details</h4>
                    <hr>
                    <div class="row">
                      <div class="col-md-1 col-1">
                        <i class="fa fa-user"></i>
                      </div>
                      <div class="col-md-5 col-10">
                        <p>${driver_data.message.name}</p>
                      </div>
                      <!-- </div> -->
                      <!-- <div class="row"> -->
                      <div class="col-md-1 col-1">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <div class="col-md-5 col-10">
                        <p>${driver_data.message.age}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-phone"></i>
                      </div>
                      <div class="col-md-5 col-10">
                        <p>${driver_data.message.phone_no1}</p>
                      </div>
                      <!-- </div> -->
                      <!-- <div class="row"> -->
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-phone"></i>
                      </div>
                      <div class="col-md-5 col-10">
                        <p>${driver_data.message.phone_no2}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-address-book"></i>
                      </div>
                      <div class="col-md-11 col-10">
                        <p>${driver_data.message.address_line1}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-address-book"></i>
                      </div>
                      <div class="col-md-11 col-10">
                        <p>${driver_data.message.address_line2}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-map-marker"></i>
                      </div>
                      <div class="col-md-11 col-10">
                        <p>${driver_data.message.village}, <span>${driver_data.message.district}, </span><span>${driver_data.message.state}</span></p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-inr"></i>
                      </div>
                      <div class="col-md-11 col-10">
                        <p>Rs <span>${driver_data.message.salary}</span></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `)
          // ********************************************************************************************
          // *********************************driver certificates start**********************************
          // console.log(driver_document_data.message.data[0].driver_id);
          for (var i = 0; i < driver_data.message.documents.length; i++) {
            $("#certificates").append(`
              <div class="col-md-4">
                <div class="card driver_documentcard">
                  <div class="box">
                    <p>${driver_document_data.message.data[i].document_type}</p>
                    <a type="button" class="btn editDoc" onclick="certificate_edit_popup(${driver_data.message.documents[i].id})" data-toggle="modal" data-target="#vehicleEditDoc">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    <a href="${driver_data.message.documents[i].attachment}" type="button" target="_blank" class="btn viewDoc">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                  </div>
                  <div class="row mb-3">
                    <div class="col-lg-6 col-md-6 col-6">
                      <p>Unique ID</p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-6">
                      <p id="driver_certificate_uniqueid_${driver_data.message.documents[i].id}"> ${driver_data.message.documents[i].unique_id}</p>
                    </div>
                  </div>
                </div>
              </div>
              `)
          }
          // ********************************************************************************************
        }
      })
      // *****************************modify document of driver popup********************************
      function certificate_edit_popup(id) {                                     //data will be shown in popup
        temp_id = id;
        $("#driver_edit_document_uniqueid").val($("#driver_certificate_uniqueid_" + id).html());
      }
      function modify_certificate_data() {                                     //data will be edited with the help of popup
        id = temp_id;
        console.log(id);
        data = {
          unique_id: $("#driver_edit_document_uniqueid").val(),
        }
        var response = modify_data_by_id("driver_document", id, data);       //data will be sent to driver.js for modification

        if (response.error == false) {
          window.location.reload();
        } else {
          console.log(response.error.message);
        }

      }
      //*********************************************************************************************
      function add_certificate() {
        id = card_id;
        data = {
          unique_id: $("#certificate_id").val(),
          document_type: $("#add_document_type").val(),
          attachment: "/media/driver_documents/2fb54ae0-140a-4084-b4bd-43e629bcd649_LZse3FD.pdf",
          driver_id: id
        }
        console.log(data);
        var response = add_data("driver_document", data);
        if (response.error == false) {
          window.location.reload();
        } else {
          console.log(response.error);
        }
      }
      //*******************************************delete driver*************************************
      function delete_driver_popup() {
        id = card_id;
        console.log(id);
        data = {
          id: id,
        }
        var response = delete_driver_by_id('driver', id, data);
        if (response.error == false) {
          window.location.replace("drivers.html")
        } else {
          console.log(data.message);
        }
      }
      // sidebar collapse
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
