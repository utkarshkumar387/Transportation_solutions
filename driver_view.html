      <div class="container">
        <!-- document update popup -->
        <div class="modal fade bd-example-modal" id="vehicleEditDoc" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  Document Update
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group row">
                    <label class="col-md-5" for="driver_edit_document_uniqueid">Enter new unique ID</label>
                    <input type="email" class="form-control col-md-7" id="driver_edit_document_uniqueid"
                      aria-describedby="emailHelp" placeholder="Enter new unique ID" />
                  </div>
                  <div class="form-group row">
                    <label class="col-md-5" for="edit_document_file">Select new doc
                    </label>
                    <input type="file" onchange="attachmentData(this)" class="form-control-file col-md-7"
                      id="edit_document_file" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
                </button>
                <button type="button" onclick="modify_certificate_data()" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>

        <!-- popup for adding documents -->
        <div class="modal fade bd-example-modal" id="driverAddDoc" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  Add new document
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group row">
                    <label class="col-md-5" for="certificate_id">Enter unique ID</label>
                    <input type="email" class="form-control col-md-7" id="certificate_id" aria-describedby="emailHelp"
                      placeholder="Enter new unique ID" />
                  </div>
                  <div class="form-group row">
                    <label class="col-md-5" for="add_document_type">Select document type</label>
                    <select class="form-control col-md-7" onblur="selected_document_type_id(this)"
                      id="add_document_type" class="form-control"></select>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-5" for="certificate_document">Select document
                    </label>
                    <input type="file" onchange="attachmentData(this)" class="form-control-file col-md-7"
                      id="certificate_document" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
                </button>
                <button type="button" onclick="add_certificate()" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>

        <!-- delete driver popup -->
        <div class="modal fade" id="vehicleDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

        <!-- edit driver details -->
        <div class="modal fade bd-example-modal" id="vehicleEditDetail" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  Edit vehicle details
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="avatar-upload">
                  <div class="avatar-edit">
                    <input type='file' onchange="imageURL(this)" id="imageUpload" accept=".png, .jpg, .jpeg" />
                    <label for="imageUpload"></label>
                  </div>
                  <div class="avatar-preview" style="border: 6px solid #fefefe;">
                    <img id="imagePreview" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="driver_name">Full Name</label>
                      <input type="text" class="form-control" id="driver_name" name="driver_name"
                        aria-describedby="nameHelp" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="driver_age">Age</label>
                      <input type="text" class="form-control" id="driver_age" name="driver_age" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="driver_number_1">Mobile number</label>
                      <input type="text" class="form-control" id="driver_number_1" name="driver_number_1"
                        aria-describedby="nameHelp" placeholder="9876543210" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="driver_number_2">Alternate mobile number</label>
                      <input type="text" class="form-control" id="driver_number_2" name="driver_number_2"
                        placeholder="9876543210" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="driver_address_1">Permanent address</label>
                  <textarea rows="3" type="text" class="form-control" id="driver_address_1" name="driver_address_1"
                    placeholder="Enter permanent address"></textarea>
                </div>
                <div class="form-group">
                  <label for="driver_address_2">Alternate address</label>
                  <textarea rows="3" type="text" class="form-control" id="driver_address_2" name="driver_address_2"
                    placeholder="Enter alternate address"></textarea>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="driver_village">Village</label>
                      <input type="text" class="form-control" id="driver_village" name="driver_village"
                        aria-describedby="nameHelp" placeholder="Balotra" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="driver_district">District</label>
                      <input type="text" class="form-control" id="driver_district" name="driver_district"
                        placeholder="Barmer" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="driver_state">State</label>
                      <input type="text" class="form-control" id="driver_state" name="driver_state"
                        placeholder="Rajasthan" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="driver_salary">Salary</label>
                  <input type="text" class="form-control" id="driver_salary" name="driver_salary"
                    placeholder="20,000" />
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
                </button>
                <button type="button" onclick="change_vehicle_data()" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>

            </div>

          <div id="certificates" class="row">

        </div>

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"

      crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      //variable to get data by id
      var driver_data;
      //variable to get driver document
      var driver_document_data;
      //variable to store each certificate id
      var temp_id;
      //variable to store driver id
      var card_id;
      //variable to store image path
      var image64;
      //variable to store file path
      var file64;
      //var to store each document id
      var doc_id;
      $(document).ready(function () {
        //get id from here
        id = window.location.href.split("=")[1];
        card_id = id;
        //pass sub url and id to driver.js to get data by id
        driver_data = get_data_by_id("driver", id);
        console.log(driver_data);
        //pass sub url to fetch driver document
        driver_document_data = fetch_data("driver_document");
        //pass sub url to fetch driver document type
        var driver_document_type = fetch_data("driver_document_type");
        //appending document type in add document popup
        if (driver_document_type.error == false) {
          for (var i = 0; i < driver_document_type.message.data.length; i++) {
            $('#add_document_type').append(
              `<option id="document_type_id_${driver_document_type.message.data[i].id}">${driver_document_type.message.data[i].title}</option>`
            )
          }
        } else {
          console.log(driver_document_type.message);
        }
        //appending driver data on card
        if (driver_data.error == false) {
          $('#driver').append(`
          <div class="card">
            <div class="dropdown">
                <button class="btn threeDots" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <input type="checkbox" class="custom" />
                  <div class="dots">
                    <span class="dot one"></span>
                    <span class="dot two"></span>
                    <span class="dot three"></span>
                  </div>
                  <!-- <hr> -->
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a type="button" class="btn dropdown-item editDetail" data-toggle="modal"
                    data-target="#vehicleEditDetail">
                    Edit details
                  </a>
                  <a type="button" class="btn dropdown-item editDetail" data-toggle="modal"
                    data-target="#vehicleDelete">
                    Delete Vehicle
                  </a>
                </div>
              </div>
            <div class="row">
              <div class="col-lg-5 col-md-5 col-12">
                <div class="driver_details">
                  <div class="driver_imagecard">
                    <img id="driver_image" src="${driver_data.message.image}"
                      alt="" />
                  </div>
                </div>
              </div>
                <div class="col-lg-7 col-md-7 col-12">
                  <div class="driver_data">
                    <h4>Driver details</h4>
                    <hr>
                    <div class="row">
                      <div class="col-md-1 col-1">
                        <i class="fa fa-user"></i>
                      </div>
                      <div class="col-md-5 col-10">
                        <p>${driver_data.message.name}</p>
                      </div>
                      <!-- </div> -->
                      <!-- <div class="row"> -->
                      <div class="col-md-1 col-1">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <div class="col-md-5 col-10">
                        <p>${driver_data.message.age}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-phone"></i>
                      </div>
                      <div class="col-md-5 col-10">
                        <p>${driver_data.message.phone_no1}</p>
                      </div>
                      <!-- </div> -->
                      <!-- <div class="row"> -->
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-phone"></i>
                      </div>
                      <div class="col-md-5 col-10">
                        <p>${driver_data.message.phone_no2}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-address-book"></i>
                      </div>
                      <div class="col-md-11 col-10">
                        <p>${driver_data.message.address_line1}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-address-book"></i>
                      </div>
                      <div class="col-md-11 col-10">
                        <p>${driver_data.message.address_line2}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-map-marker"></i>
                      </div>
                      <div class="col-md-11 col-10">
                        <p>${driver_data.message.village}, <span>${driver_data.message.district}, </span><span>${driver_data.message.state}</span></p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-1 col-md-1 col-1">
                        <i class="fa fa-inr"></i>
                      </div>
                      <div class="col-md-11 col-10">
                        <p>Rs <span>${driver_data.message.salary}</span></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          `)
          //*appending driver certificates
          for (var i = 0; i < driver_data.message.documents.length; i++) {
            $("#certificates").append(`
              <div class="col-md-4">
                <div class="card driver_documentcard">
                  <div class="box">
                    <p>${driver_document_data.message.data[i].document_type}</p>
                    <a type="button" class="btn editDoc" onclick="certificate_edit_popup(${driver_data.message.documents[i].id})" data-toggle="modal" data-target="#vehicleEditDoc">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    <a href="${driver_data.message.documents[i].attachment}" type="button" target="_blank" class="btn viewDoc">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                  </div>
                  <div class="row mb-3">
                    <div class="col-lg-6 col-md-6 col-6">
                      <p>Unique ID</p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-6">
                      <p id="driver_certificate_uniqueid_${driver_data.message.documents[i].id}"> ${driver_data.message.documents[i].unique_id}</p>
                    </div>
                  </div>
                </div>
              </div>
              `)
          }
          //appended driver details in driver edit modal*
          $("#imagePreview").attr("src", driver_data.message.image);
          $("#driver_name").val(driver_data.message.name);
          $("#driver_age").val(driver_data.message.age);
          $("#driver_number_1").val(driver_data.message.phone_no1);
          $("#driver_number_2").val(driver_data.message.phone_no2);
          $("#driver_address_1").val(driver_data.message.address_line1);
          $("#driver_address_2").val(driver_data.message.address_line2);
          $("#driver_village").val(driver_data.message.village)
          $("#driver_district").val(driver_data.message.district);
          $("#driver_state").val(driver_data.message.state);
          $("#driver_salary").val(driver_data.message.salary);
        } else {
          console.log(driver_data.message.error)
        }
        //collapsing sidebar
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
      //display data on certificate update modal
      function certificate_edit_popup(id) {
        //get id of each certificate
        temp_id = id;
        $("#driver_edit_document_uniqueid").val($("#driver_certificate_uniqueid_" + id).html());
      }
      //modify certificate
      function modify_certificate_data() {
        //store id of each certificate
        id = temp_id;
        data = {
          unique_id: $("#driver_edit_document_uniqueid").val(),
          attachment: file64,
        }
        //check whether file is existing or not
        if (file64 != "") {
          data["attachment"] = file64;
        }
        //data will be sent to driver.js for modification
        var response = modify_data_by_id("driver_document", id, data);
        if (response.error == false) {
          window.location.reload();
        } else {
          console.log(response.error.message);
        }

      }
      function attachmentData(input) {
        if (input.files && input.files[0]) {
          var FR = new FileReader();

          FR.addEventListener("load", function (e) {
            file64 = e.target.result;
            console.log(file64);
          });

          FR.readAsDataURL(input.files[0]);
        }
      }
      //add certificates
      function add_certificate() {
        //id of card is stored
        id = card_id;
        data = {
          unique_id: $("#certificate_id").val(),
          document_type: doc_id,
          attachment: file64,
          driver_id: id
        }
        //check whether file is existing or not
        if (file64 != "") {
          data["attachment"] = file64;
        }
        //send data of certificate to driver.js
        var response = add_data("driver_document", data);
        if (response.error == false) {
          window.location.reload();
        } else {
          console.log(response.message);
        }
      }
      //get id of selected document type option
      function selected_document_type_id(select) {
        //get the value of the selected option
        var document_type_name = $("#add_document_type").val();
        //get the id sttribute of the selected option
        var document_type_id = select[select.selectedIndex].id;
        //extract id from the selected attribute
        doc_id = document_type_id.slice(17);
      }
      //delete driver
      function delete_driver_popup() {
        //store the driver id
        id = card_id;
        //send data and id to delete driver to driver.js
        var response = delete_driver_by_id('driver', id);
        if (response.error == false) {
          window.location.replace("drivers.html")
        } else {
          console.log(response.message);
        }
      }
      //Edit driver details
      function change_vehicle_data() {
        data = {
          image: image64,
          name: $("#driver_name").val(),
          age: $("#driver_age").val(),
          phone_no1: $("#driver_number_1").val(),
          phone_no2: $("#driver_number_2").val(),
          address_line1: $("#driver_address_1").val(),
          address_line2: $("#driver_address_2").val(),
          village: $("#driver_village").val(),
          district: $("#driver_district").val(),
          state: $("#driver_state").val(),
          salary: $("#driver_salary").val(),
        }
        //send url,id and data to driver.js
        var response = modify_data_by_id("driver", id, data)
        if (response.error == false) {
          window.location.reload();
        } else {
          console.log(response.message);
        }
      }
      //convert image to bse64 and show preview
      function imageURL(input) {
        image64 = "";
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            image64 = e.target.result;
            $('#imagePreview').attr('src', e.target.result);
            $('#imagePreview').hide();
            $('#imagePreview').fadeIn(650);
          }
          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
</body>
