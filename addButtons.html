    <script type="text/javascript">
      var temp;

      $(document).ready(function () {
        var data = fetch_data("vehicle");

        console.log(data.message);

        if (data.error == false) {
          for (var i = 0; i < data.message.data.length; i++) {
            temp = data.message.data[i];
            // $('#table_data').append('<tr> <th scope="row">'+(i+1)+'</th> <td>'+temp.name+'</td> <td>'+temp.vehicle_number+'</td> <td>'+temp.company+'</td><td><a href="views.html?id='+ temp.id +'" class="btn btn-danger">View</a></td> </tr>');
            $("#table_data").append(
              ' <div class="col-md-6"><div class="card"><div class="row"><div class="col-md-4"><div class="cardImg"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTCzx95luSCVd_2k8HPIEPlcjqw_3xoI1GAbA&usqp=CAU"alt=""/></div></div><div class="col-md-8"><div class="vehicleCompany"><p>' +
                temp.company +
                '</p></div><div class="col-md-9 vehicleDetails"><h4 class="mb-3" color>' +
                temp.name +
                '</h4><div class="row vehicleCardFooter"><div class="col-md-10"><div class="vehiclePlate"><span class="vehiclePlateNumber">' +
                temp.vehicle_number +
                '</span></div></div><div class="col-md-2"><a href="views.html?id=' +
                temp.id +
                '" class="btn">Inspect</button</div></div><hr /></div></div></div></div></div>'
