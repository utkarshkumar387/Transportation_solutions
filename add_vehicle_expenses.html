    <script>
        //store trip id
        var id
        $(document).ready(function () {
            //counter to maintain index number of added expenses
            var counter = 0;
            //get trip id
            id = window.location.href.split("=")[1];
            //To append a row to fill expense details on click
            $('#addBtn').on('click', function () {
                $('#tbody').append(`<tr id="appended_row${++counter}">
                <td class="row-index text-center"> 
         <p>${counter}</p> 
         </td>
                     <td><input type="text" class="form-control" id="expense_name${counter}" name="expense_name"
                                        aria-describedby="nameHelp" placeholder="Tea" /></td>
                     <td><input type="text" class="form-control" id="expense_amount${counter}" name="expense_amount"
                                        aria-describedby="nameHelp" placeholder="Amount" /></td>
                     <td><input type="text" class="form-control" id="expense_invoice${counter}" name="dexpense_invoice"
                                        aria-describedby="nameHelp" placeholder="34543234" /></td>
                     <td><input type="file" class="form-control" id="expense_attachment${counter}" name="expense_attachment"
                                        aria-describedby="nameHelp"/></td>
                     <td><textarea class="form-control" id="expense_description${counter}" name="expense_description" 
                                        aria-describedby="nameHelp" placeholder="Description"></textarea></td>
                                        <td><button type="button" id="removebtn" class="btn btn-primary remove"><i class="fa fa-minus"></i></button></td>
                     </tr>`);
                return false;
            })
            //To remove the appended row and adjust the index of the row
            $('#tbody').on('click', '.remove', function () {
                //Select the row from row which is going to be removed to last index of table
                var child = $(this).closest('tr').nextAll();
                //Applying this function to each row to adjust the index of all row
                child.each(function () {
                    //get id attribute of the all selected row
                    var row_attr_id = $(this).attr('id');
                    //get p from the row having class row-index
                    var counter_text = $(this).children('.row-index').children('p');
                    //get id of the row
                    var row_id = row_attr_id.slice(12);
                    //set the adjusted index to row
                    counter_text.html(`${row_id - 1}`);
                    //append adjusted attribute id to row
                    $(this).attr('id', `appended_row${row_id - 1}`);
                });
                //select whole row to remove
                $(this).closest('tr').remove();
                //decrease the index
                counter--;
            })
            //collapsing of navbar on click
            $("#sidebarCollapse").on("click", function () {
                $("#sidebar").toggleClass("active");
            });
        });
        //send all driver expenses filled in table at once
        function send_driver_expenses() {
            var last_child = $('#tbody tr:last-child').attr('id');
            var cnt = last_child.slice(12);
            var total_expense = [];
            for (var i = 0; i < cnt; i++) {
                var expense =
                {
                    attachment: null,
                    name: $(`#expense_name${i + 1}`).val(),
                    description: $(`#expense_description${i + 1}`).val(),
                    amount: $(`#expense_amount${i + 1}`).val(),
                    invoice_id: $(`#expense_invoice${i + 1}`).val(),
                    trip_id: id,
                }
                total_expense.push(expense);
            }
            console.log(total_expense);
            var response = add_data("trip_driver_expense", total_expense);
            if (response.error == false) {
                console.log(total_expense);
                window.location.replace("trip.html");
            } else {
                console.log(response.error);
            }
        }
    </script>
